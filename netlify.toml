[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/"
  to = "/en/"
  status = 302

[[headers]]
  for = "/og/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/evidence/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
